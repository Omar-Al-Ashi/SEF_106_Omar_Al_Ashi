<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tower of Hanoi</title>
    <script type="text/javascript" src="javascript/HanoiSolver.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="main_container">
    <h1 class="center">Tower of Hanoi</h1>

    <div class="rod left_rod_container" id="rod_left">
        <!--<div id="disk1" class="disk"></div>-->
        <!--<div id="disk2" class="disk"></div>-->
        <!--<div id="disk3" class="disk"></div>-->
        <div id="vertical_rod" class="vertical_rod"></div>
    </div>

    <div class="rod middle_rod_container">
        <div id="vertical_rod2" class="vertical_rod"></div>
    </div>

    <div class="rod right_rod_container">
        <div id="vertical_rod3" class="vertical_rod"></div>
    </div>

    <div class="base">
        <div id="myCanvas" class="horizontal_base"></div>
    </div>

    <div class="btn_container">
        <label class="label" >number of disks</label>
        <input type="text" placeholder="number of disks" class="input" id="input">
    </div>

    <div class="btn_container">
        <button onclick="solver('source', 'auxiliary', 'destination'); drawDisk()" class="Button">
            Play
        </button>
    </div>

    <div class="steps_text">
        <p id="text"></p>
    </div>

    <div id="steps">

    </div>
</div>
</body>
</html>
