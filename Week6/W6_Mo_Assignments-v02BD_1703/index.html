<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tower of Hanoi</title>
    <script type="text/javascript" src="javascript/HanoiSolver.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="main_container">
    <h1 class="center">This is the solver</h1>

    <div class="rod left_rod_container">
        <div id="disk1"></div>
        <div id="disk2"></div>
        <div id="disk3"></div>
        <div id="disk4"></div>
        <div id="disk5"></div>
        <canvas id="myCanvasVertical1" class="vertical_rod"></canvas>
    </div>

    <div class="rod middle_rod_container">
        <canvas id="myCanvasVertical2" class="vertical_rod"></canvas>
    </div>

    <div class="rod right_rod_container">
        <canvas id="myCanvasVertical3" class="vertical_rod"></canvas>
    </div>

    <div class="base">
        <canvas id="myCanvas" class="horizontal_base"></canvas>
    </div>


    <div class="btn_container">
        <button onclick="stepsToSolveHanoi(3, 'source', 'auxiliary', 'destination')" class="Button">
            Play
        </button>
    </div>

    <div class="steps_text">
        <p id="text"></p>
    </div>

    <div id="steps">

    </div>
</div>
</body>
</html>
